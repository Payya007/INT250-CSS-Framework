<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css use CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!-- js use CDN  -->
</head>

<body>
    <body class="bg-light"> <div class="container py-5">
        
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">Your Tasks</h1>
            <div class="badge bg-primary p-2">
                <span id="totalCount">0</span> Total | 
                <span id="activeCount">0</span> Active
            </div>
        </header>

        <div class="card shadow-sm mb-4"> 
            <div class="card-body">
                <div class="d-flex gap-2">
                    <input type="text" id="taskInput" class="form-control" style="flex: 1;" placeholder="What needs to be done?">
                    
                    <select id="priorityInput" class="form-select" style="width: auto;">
                        <option value="Low">Low</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="High">High</option>
                    </select>
                    
                    <button id="addBtn" class="btn btn-primary text-nowrap">+ Add Task</button>
                </div>
            </div>
        </div>

        <div class="row g-3 mb-4 align-items-center">
            <div class="col-md-7">
                <input type="text" id="searchInput" class="form-control" placeholder="Search tasks...">
            </div>
            <div class="col-md-5 text-md-end">
                <div class="btn-group w-100 shadow-sm">
                    <button class="btn btn-outline-secondary active" data-filter="all">All</button>
                    <button class="btn btn-outline-secondary" data-filter="active">Active</button>
                    <button class="btn btn-outline-secondary" data-filter="completed">Completed</button>
                </div>
            </div>
        </div>

        <div id="taskList" class="list-group shadow-sm mb-4">
            </div>

        <footer class="text-end">
            <button id="clearCompleted" class="btn btn-outline-danger btn-sm">Clear Completed</button>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="index.js"></script>
</body>
</body>

</html>
