                    <li class="nav-item">

                    <li class="nav-item">

    <form class="form" style="margin: 30px;">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"><b>Full name</b></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                style="width: 500px;">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"><b>Full name</b></label>
            <input type="email" class="form-control" id="exampleInputPassword1" style="width: 500px;">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <label class="form-label" style="display: flex; margin-right: 10px;"><b style="margin-right: 10px;">Reason for contacting us:</b>

            <select class="form-select" style="width: 500px; ">
                <option selected disabled>Please select a reason</option>
                <option value="Billing">Billing</option>
                <option value="Technical Support">Technical Support</option>
                <option value="Complaints and Feedback">Complaints and Feedback</option>
            </select>

        </label>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"></textarea>
            <label for="floatingTextarea2">Comments</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-primary">Reset</button>
    </form>
